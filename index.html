<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="input-section">
        <div class="input-container">
          <label class="poppins-bold" for="Day">DAY</label>
          <input
            type="number"
            class="poppins-bold"
            id="day"
            min="1"
            max="2"
            maxlength="2"
            maxValue="31"
          />
        </div>
        <div class="input-container">
          <label class="poppins-bold" for="Month">MONTH</label>
          <input
            type="number"
            class="poppins-bold"
            id="month"
            min="1"
            max="2"
            maxlength="2"
          />
        </div>
        <div class="input-container">
          <label class="poppins-bold" for="Year">YEAR</label>
          <input
            type="number"
            class="poppins-bold"
            id="year"
            min="4"
            max="4"
            maxlength="4"
          />
        </div>
      </section>
      <section class="image-section">
        <span class="image-line"></span>
        <button id="submit-button"></button>
      </section>
      <section class="age-result">
        <p class="poppins-extrabold-italic">
          <span class="dash" id="YY">--</span>years
        </p>
        <p class="poppins-extrabold-italic">
          <span class="dash" id="MM">--</span>months
        </p>
        <p class="poppins-extrabold-italic">
          <span class="dash" id="DD">--</span>day
        </p>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
